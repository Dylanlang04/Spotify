<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles/login/register.css">
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/@mui/material@5.15.14/umd/material-ui.development.js"></script>
        <title>Spotify</title>
    </head>
    <body>
        <div id="register_background">
        <div id="register_panel">
            <div id="form-wrapper">
                <div id="logoWrap">
                    <div id="registerLogo"></div>
                </div>
                <div id="registerTextWrap">
                    <div id="text_wrap">
                        <div>Sign up to</div>
                        <div>start listening</div>
                    </div>
                    
                </div>
                
                <form id="registerForm">
                    <input type="text" id="username" name="username" placeholder="Username" required /><br /><br />
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required /><br /><br />
                    <input type="tel" id="phonenum" name="phonenum" placeholder="Phone number" required /><br /><br />
                    <input type="password" id="password" name="password" placeholder="Password" required /><br /><br />
                    <div id="submit">
                        <button id="reg_submit" type="submit">Register</button>
                    </div>
                    <div id="reg_wrap">
                        <div id="reg_text">Already have an account? </div>
                        <div id="register"><a href="login.html">Log in here.</a></div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>




        <script src="js/loginPage/register.js"></script>
    </body>
</html>
