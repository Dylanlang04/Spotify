<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/colors.css">
    <title>Spotfiy</title>
  </head>
  <body>
    <div id="library-cont">
        <div id="wrap">
            <button class="expand_lib">Expand</button>
            <button class="create_pl">+</button>
            <div class="playlists">PLAYLISTS:</div>
        </div>
        
    </div>
    <div id="topbar">
        <div id ="user-cont">
            <button class="news"><img src="assets/bell.png"></button>
            <button class="friend_act"><img src="assets/friends.png"></button>
            <button class="profile"><img src="assets/profile.png"></button>
        </div>
        
        <div id="arrows">
            <button class="arrow1">&#x27E8;</button>
            <button class="arrow2">&#x27E9;</button>
            <button id="marketplace" ><img src="assets/cart.png"></button>
        </div>
        
        </button>
        <div id="search-cont">
            <button class="home"><img src="assets/house.png"></button>
            
            <div id="search">
                <button class="search_icon"><img src="assets/search.png"></button>
                
                    <input type="text" class="searchInput" value="What do you want to play?">
                
                <button class="browse_icon"><img src="assets/browse.png"></button>
            </div>
            
        </div>

    </div>
    
    <div id="player">
        <div id="song-info">
            <div class="song_img">IMAGE</div>
            <div id="text_info">
                <div class="song_name">SONG</div>
                <div class="artists">ARTIST</div>
            </div>
        </div>

        <div id="buttons">
            <button class="shuffle">SHUFFLE</button>
            <button class="back">BACL</button>
            <button class="play">PLAY</button>
            <button class="forward">FORWARD</button>
            <button class="repeat">REPEAT</button>
        </div>
        <div id="misc">
            <button class="playing_view">VIEW</button>
            <button class="lyric_view">LYRICS</button>
            <button class="queue">Q</button>
            <button class="device">DEVICE</button>
            <button class="volume">volume</button>
            <div class="volume_slider">slider</div>
            <button class="miniplayer">mini</button>
            <button class="fullscreen">full</button>

        </div>
        
    </div>
    <div id="page">
        
    </div>




  </body>

</html>
