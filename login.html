<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles/login/login.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@mui/material@5.15.14/umd/material-ui.development.js"></script>
    <title>Spotfiy</title>
  </head>
  <body>
    <div id="login_background">
        <div id="login_panel">
            <div id="form-wrapper">
                <div id="logoWrap">
                    <div id="loginLogo"></div>
                </div>
                <div id="loginTextWrap">
                    <div id="text_wrap">
                        <div>Millions of songs.</div>
                        <div>Free on Spotfiy</div>
                    </div>
                    
                </div>
                
                <form id="loginForm">
                    
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required /><br /><br />
                    <input type="password" id="password" name="password" placeholder="Password" required /><br /><br />
                    <div id="forgot_wrap">
                        <div>Forgot password?</div>

                    </div>
                    <div id="submit">
                        <button type="submit">Login</button>
                    </div>
                    <div id="reg_wrap">
                        <div id="reg_text">New to spotify? </div>
                        <div id="register"><a href="register.html">Register now.</a></div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="js/loginPage/login.js"></script>
  </body>

</html>
